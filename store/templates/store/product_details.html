{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="product_details">
		<div class="row">
            <div class="col-lg-6 col-sm-12 text-center pr-5 pl-5">
                <img src="{{ obj.image.url }}" width="100%">
            </div>
            <div class="col-lg-2 col-sm-12">
                <div class="row">
                    <div class="col-lg-12 col-sm-4">
                        {% for image in obj.other_image.all %}
                            <img src="{{ image.other_image.url }}" class="mb-1 other_image" width="100%">
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12" style="z-index:1;">
                <h5 class="pb-2 font-weight-bold">{{ obj.title|upper }}</h5>
				<h5 class="pb-2"> {{ obj.price }} dt</h5>
                
                <form method="GET" action="{% url 'addtocart' obj.id %}" class="form-inline">
                    {% if obj.size.exists %}
                        <select class="form-control-sm mr-3" name="size">
                            {% for option in obj.size.all  %}
                                <option>{{ option }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                    
                    <input class="btn btn-sm" type="submit" value="ajouter au panier">
                </form>
				<h6 class="pt-4 text-uppercase font-weight-bold">Description:</h6>
				<p>{{ obj.description }}</p>
            </div>
        </div>
	</div>

{% endblock %}
